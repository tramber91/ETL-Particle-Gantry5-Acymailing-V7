name: ETL Acymailing V7
description: Gantry 5 particle - Display a simple form for Acymailing V7 in Joomla 4.
type: particle
icon: fa-paper-plane-o

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable Acymailing particle.
      default: true

    titel:
      type: separator.note
      class: settings-param
      content: '<div style="color: #5fa0c0"><h4>Acymailing V7 particle </h4></div><div class="float-left"><img src="https://www.en-toutes-lettres.fr/images/etl/etl_gantry5_particles.png" alt="En toutes lettres - Gantry particles"></div><div class="settings-param-field">&nbsp;&nbsp;&nbsp;<a href="http://www.demo-gantry5.en-toutes-lettres.fr/en/particles-en/acymailing-en" target="_blank">See Info and Demo&nbsp;<i class="fa fa-fw fa-external-link"></i></a></div>'

    class:
      type: input.selectize
      label: CSS class
      description: CSS class name for the particle.

    title:
      type: input.text
      label: Title
      default: Newsletter
      description: Customize the title text.
      placeholder: Enter title

    headtext:
      type: textarea.textarea
      label: Description
      description: Enter a description for your particle (below Title).
      placeholder: Enter short description

    layout:
      type: select.selectize
      label: Particle Style
      default:  layout-mail
      description: Acymailing particle style
      options:
        layout-mail: Email
        layout-compact-text: Email compact
        layout-compact: Email compact icon
        layout-mail-name: Name + Email

    inputboxname:
      type: input.text
      label: InputBox Name
      description: Customize the InputBox name.
      default:  Your name
      placeholder: Your name

    inputboxemail:
      type: input.text
      label: InputBox Email
      description: Customize the InputBox Email.
      default:  Your Email
      placeholder: Email Address

    placeholder:
      type: select.selectize
      label: InputBox text color
      default:  etl-acy-placeholder-defaut
      description: Modify InputBox text color in form (if needed)
      options:
        etl-acy-placeholder-defaut: Default
        etl-acy-placeholder-clear: Clear
        etl-acy-placeholder-dark: Dark

    your_list:
      type: input.text
      label: List ID
      description: Please put your Acymailing List IDs of Email Subscriptions here separated by comma if needed (Ex 1 or 1,3,4).
      placeholder: ID
      default:  1

    buttontext:
      type: input.text
      label: Button Text
      description: Customize the Button text.
      default:  Join
      placeholder: Join

    buttonclass:
      type: input.selectize
      label: Button classes
      description: CSS classes name for the join button.

    buttonradius:
      type: select.selectize
      label: Form Border Radius
      default:  etl-acy-border-radius-0
      description: Define Form border radius
      options:
        etl-acy-border-radius-0: None
        etl-acy-border-radius-defaut: Default
        etl-acy-border-radius-1rem: 1 rem

    foottext:
      type: textarea.textarea
      label: Footer Text
      description: Customize the footer text.
      placeholder: Enter short text
